syntax = "proto3";
package pq.streaming.games.timer;
option go_package="server";

message User {
    string id = 1;
    string display_name = 2;
    bool is_host = 3;
}

message Countdown {
    int64 time = 1;
}

message TimerRequest {
    string game_id = 1;
    bool is_host = 2;
}

message Connection {
    string game_id = 1;
    User user = 2;
    bool active = 3;
}

enum OptionKey {
    A = 0;
    B = 1;
    C = 2;
    D = 3;
}

message QuestionOption {
    OptionKey key = 1;
    string title = 2;
}

message Question {
    int64 id = 1;
    string q = 2;
    string game_id = 3;
    repeated QuestionOption options = 4;
}

message Message {
    int64 time = 1;
    Question question = 2;
}

message DisconnectResponse{}
message NextQuestionResponse{}

service Broadcast {
    rpc CreateStream(Connection) returns (stream Message) {}
    rpc Disconnect(Connection) returns (DisconnectResponse) {}
    rpc StartTimer(TimerRequest) returns (stream Countdown) {}
    rpc NextQuestion(Question) returns (stream NextQuestionResponse) {}
}
